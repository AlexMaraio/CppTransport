sudo: required
language: generic

before_script:
  - cd CppTransport
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release

script:
  - make CppTransport
  - make test-canonical
  - make test-nontrivial-metric

matrix:

  include:
    - os: linux
      dist: trusty
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - libsqlite3-dev
            - libboost-all-dev
            - libginac-dev
            - libopenmpi-dev
            - libssl-dev
            - gcc-6
            - g++-6
            - clang-3.8

    - os: linux
      dist: trusty
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - libsqlite3-dev
            - libboost-all-dev
            - libginac-dev
            - libopenmpi-dev
            - libssl-dev
            - gcc-6
            - g++-6
