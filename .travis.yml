sudo: required
language: cpp

before_script:
  - cd CppTransport
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release

script:
  - make CppTransport
  - make test-canonical
  - make test-nontrivial-metric

matrix:

  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - cmake
            - libsqlite3-dev
            - libboost-all-dev
            - libginac-dev
            - libopenmpi-dev
            - libssl-dev
            - clang-3.8
      compiler: clang

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - cmake
            - libsqlite3-dev
            - libboost-all-dev
            - libginac-dev
            - libopenmpi-dev
            - libssl-dev
            - gcc-6
      compiler: gcc
